<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS_30.05.2025 - ASSESSMENT 1</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body,html{
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .container{
      display: flex;
      height: 100vh;
    }
    .sidebar{
      background: linear-gradient(to bottom, #4caf50, #81c784);
      color: white;
      width: 300px;
      padding: 20px;
    }
    .sidebar h1{
      margin-bottom: 50px;
      font-size: 24px;
    }
    .menu{
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .menu a{
      color: white;
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 8px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .menu a:hover{
      background-color: rgba(255, 255, 255, 0.2);
    }
    .main-content{
      flex: 1;
      background-color: #f7f7fb;
      padding: 40px;
    }
    .main-content h1{
      color: #4caf50;
      margin-bottom: 30px;
      text-align: center; 
    }
    .cards{
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card{
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      flex: 1 1 calc(50% - 20px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: calc(50% - 20px);
      text-align: center; 
    }
    .card p{
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card h3{
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1>School Dashboard</h1>
      <nav class="menu">
        <a href="#">Dashboard</a>
        <a href="#">Students</a>
        <a href="#">Teachers</a>
        <a href="#">Classes</a>
        <a href="#">Exams</a>
        <a href="#">Library</a>
        <a href="#">Settings</a>
      </nav>
    </aside>
    <main class="main-content">
      <h1>Welcome to the School Dashboard</h1>
      <div class="cards">
        <div class="card">
          <p>Total Students</p>
          <h3>500</h3>
        </div>
        <div class="card">
          <p>Total Teachers</p>
          <h3>50</h3>
        </div>
        <div class="card">
          <p>Classes</p>
          <h3>20</h3>
        </div>
        <div class="card">
          <p>Upcoming Exams</p>
          <h3>5</h3>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
