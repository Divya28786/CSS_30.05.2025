<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS -ASSESSEMENT 4 - 30.05.2025</title>
  <style>
    body{
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .header{
      background-color: black;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 20px;
      border-bottom: 4px solid orange;
      margin: 20px auto;
      width: 90%;
    }
    .gallery-grid{
      width: 90%;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 20px;
      background-color: white;
      border: 2px solid black;
      border-radius: 10px;
    }
    .gallery-item{
      width: 100%;
      height: 150px;
      background-color: #ddd;
      border: 2px solid #ccc;
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .gallery-item img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="header">Photo Gallery</div>
  <div class="gallery-grid">
    <div class="gallery-item"><img src="colorful.jpg" alt="Image 1"></div>
    <div class="gallery-item"><img src="office.jpg" alt="Image 2"></div>
    <div class="gallery-item"><img src="bird.jpg" alt="Image 3"></div>
    <div class="gallery-item"></div>
    <div class="gallery-item"><img src="white1.jpg" alt="Image 4"></div>
    <div class="gallery-item"></div>
    <div class="gallery-item"><img src="colorful.jpg" alt="Image 5"></div>
    <div class="gallery-item"><img src="office.jpg" alt="Image 6"></div>
  </div>
</body>
</html>
